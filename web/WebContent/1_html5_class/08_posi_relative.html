<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>
<style type="text/css">
	div {
		width : 150px;
		height : 50px;
		border : 3px solid green;
		color : olive;
		background-color : yellow;
		display : inline-block;
		text-align : center;
		vertical-align : middle;
		
		display : inline-block;
	}
	div:hover{
		background-color:olive;	
		position:relative;
		left:10px;
		top:20px;
	}
</style>
</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
