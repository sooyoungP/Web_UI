<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>

	<style type="text/css">
		div {
			position:absolute;
		}
		img {
			position:absolute;
		}
		#spadeA {
			z-index: 10;
			left:20px; top:10px
		}	
		#spade2 {
			z-index: 100;
			left:40px; top:30px
		}	
		#spade3 {
			z-index: 30;
			left:60px; top:50px
		}	
		#spade7 {
			z-index: 70;
			left:80px; top:70px
		}	
	</style>

</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="spadeA" src="img/spade-A.png" 
		width="100" height="140" alt="스페이드A">
	<img id="spade2" src="img/spade-2.png" 
		width="100" height="140" alt="스페이드2">
	<img id="spade3" src="img/spade-3.png" 
		width="100" height="140" alt="스페이드3">
	<img id="spade7" src="img/spade-7.png" 
		width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
